additionalContent:
  sections:
  - title: 工具
    items:
    - title: Visual Studio Code Azure 扩展
      summary: 通过扩展直接从 Visual Studio Code 使用 Azure。
      url: https://code.visualstudio.com/docs/azure/extensions
    - title: REST API
      summary: 使用 REST API 通过 HTTP 操作访问服务的资源。
      url: /rest/api/
    - title: ARM 模板
      summary: 使用 Azure 资源管理器模板通过 JSON 文件定义和配置项目。
      url: /azure/azure-resource-manager/templates/
    - title: Azure DevOps
      summary: 使用 Azure DevOps 来规划工作、协作开发代码以及生成和部署应用程序。
      url: /azure/devops/?view=azure-devops
    - title: Azure 和 GitHub 集成
      summary: 使用 GitHub 和 GitHub Actions 从存储库中自动执行、自定义和执行软件开发工作流。
      url: ./github/index.yml
    - title: Jenkins
      summary: 使用 Jenkins 为软件项目自动进行持续集成和持续交付 (CI/CD)。
      url: /azure/jenkins/
    - title: Terraform
      summary: 使用 Hashicorp Terraform 预配和管理云基础结构。
      url: /azure/terraform/
    - title: Ansible
      summary: 使用 Ansible 自动执行云预配、配置管理和应用程序部署。
      url: ./ansible/index.yml
    - title: Chef
      summary: 使用 Chef 将 Azure 上的虚拟机基础结构转换为代码。
      url: ./chef/index.yml
    - title: Maven
      summary: 使用 Maven 自动执行构建和管理 Java 项目的方法。 它也适用于其他语言。
      url: https://github.com/Microsoft/azure-maven-plugins#readme
    - title: Azure Toolkit for IntelliJ
      summary: 使用 Azure Toolkit for IntelliJ 从 IntelliJ IDE 中创建、开发、测试和部署 Azure 应用程序。
      url: ./java/toolkit-for-intellij/index.yml
    - title: 用于 Eclipse 的 Azure 工具包
      summary: 使用 Azure Toolkit for Eclipse 从 Eclipse IDE 中创建、开发、测试和部署 Azure 应用程序。
      url: ./java/toolkit-for-eclipse/index.yml
